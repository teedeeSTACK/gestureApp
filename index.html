<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPad Gestures Tutorial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>iPad Gestures Tutorial</h1>
            <p>Practice basic touch gestures on this interactive demo</p>
        </header>
        
        <div class="gesture-area" id="gestureArea">
            <div class="gesture-feedback"></div>
            <div class="touch-point" id="touchPoint"></div>
            <canvas id="touchCanvas"></canvas>
        </div>
        
        <div class="instructions">
            <h2>Try these gestures:</h2>
            <ul class="gesture-list">
                <li data-gesture="tap">Tap</li>
                <li data-gesture="doubletap">Double Tap</li>
                <li data-gesture="press">Press and Hold</li>
                <li data-gesture="pan">Swipe (any direction)</li>
                <li data-gesture="pinch">Pinch (zoom in/out)</li>
                <li data-gesture="rotate">Rotate (two fingers)</li>
            </ul>
        </div>
        
        <div class="gesture-output" id="gestureOutput">
            <p>Perform a gesture to see feedback here</p>
        </div>
        
        <button id="clearBtn">Clear Tracing</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/zingtouch@1.0.6/dist/zingtouch.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
